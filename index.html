        const LOCAL_QUOTES = [

            "成功沒有捷徑，只有腳踏實地的努力。",
            "比你優秀的人都還在努力，你憑什麼喊累？",
            "把不會的題目弄懂，就是分數提升的開始。",
            "會考只是人生的轉運站，但請努力搭上你想去的那班車。",
            "這條路雖然孤單，但盡頭有繁花盛開。",
            "不放手，直到夢想到手。",
            "保持平常心，發揮實力，你一定可以！"
        ];

        // --- Utils ---
        function calculateTimeRemaining(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0); // Target midnight start of day

            const diff = target.getTime() - now.getTime();

            if (diff <= 0) {
                return { days: 0, hours: 0, minutes: 0, seconds: 0, totalSeconds: 0 };
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return { days, hours, minutes, seconds, totalSeconds: diff / 1000 };
        }

        function formatROCDate(date) {
            const year = date.getFullYear() - 1911;
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}/${month}/${day}`;
        }

        function getDayOfWeek(date) {
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            return days[date.getDay()];
        }

        // --- Render Functions ---

        function createCountdownHTML(targetDate, title, subtitle, isHighlight, eventId, endDate) {
            const timeLeft = calculateTimeRemaining(targetDate);
            const now = new Date();
            
            // Determine Event State
            // 1. Not Arrived yet (Standard Countdown)
            // 2. In Progress (Now >= Start AND Now <= End)
            // 3. Finished (Now > End)
            
            let isFinished = false;
            let isInProgress = false;
            
            if (timeLeft.totalSeconds <= 0) {
                if (endDate) {
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    if (now > end) {
                        isFinished = true;
                    } else {
                        isInProgress = true;
                    }
                } else {
                    // If no end date, assume finished on that day
                    isFinished = true; 
                }
            }

            // Special Highlight Styles for Main Exam Finish
            let bgClass = isHighlight 
                ? 'bg-gradient-to-br from-blue-600 to-indigo-700 text-white ring-4 ring-blue-100' 
                : 'bg-white text-slate-800 border border-slate-200';
            
            let iconName = isHighlight ? 'timer' : 'calendar-clock';
            let iconColor = isHighlight ? 'text-white' : 'text-slate-800';
            let labelColor = isHighlight ? 'text-blue-200' : 'text-slate-500';
            let numberBg = isHighlight ? 'bg-white/10 backdrop-blur-sm' : 'bg-slate-100';

            // Override styles for Finished Main Exam
            if (eventId === 'exam_day' && isFinished) {
                bgClass = 'bg-gradient-to-br from-yellow-500 to-amber-600 text-white ring-4 ring-amber-100';
                iconName = 'trophy';
                iconColor = 'text-white';
                labelColor = 'text-yellow-100';
                numberBg = 'bg-white/20';
            }

            let contentHtml = '';

            if (isInProgress && eventId === 'exam_day') {
                contentHtml = `
                    <div class="mt-6 text-center">
                        <div class="text-2xl font-bold animate-pulse mb-2">考試進行中！</div>
                        <p class="text-blue-100 text-sm">保持冷靜，發揮實力</p>
                    </div>
                `;
            } else if (isFinished && eventId === 'exam_day') {
                contentHtml = `
                    <div class="mt-6 text-center">
                        <div class="text-2xl sm:text-3xl font-black mb-2">恭喜完賽！</div>
                        <p class="text-yellow-100 text-sm font-medium">辛苦了！祝金榜題名</p>
                        <a href="https://rcpett.vercel.app/" target="_blank" class="inline-flex items-center gap-1 mt-4 px-4 py-2 bg-white text-amber-600 rounded-full text-xs font-bold shadow-lg hover:bg-amber-50 transition-colors">
                            <i data-lucide="bar-chart-3" width="14" height="14"></i>
                            <span>立即落點分析</span>
                        </a>
                    </div>
                `;
            } else if (timeLeft.totalSeconds <= 0) {
                contentHtml = `<div class="text-3xl font-bold mt-6">今日發生 / 已結束</div>`;
            } else {
                const timeUnit = (val, label) => `
                    <div class="flex flex-col items-center p-2 rounded-lg ${numberBg}">
                        <span class="text-2xl sm:text-3xl font-mono font-bold ${iconColor}">${val}</span>
                        <span class="text-xs ${labelColor}">${label}</span>
                    </div>
                `;
                contentHtml = `
                    <div class="mt-6 grid grid-cols-4 gap-2 text-center">
                        ${timeUnit(timeLeft.days, '天')}
                        ${timeUnit(timeLeft.hours, '時')}
                        ${timeUnit(timeLeft.minutes, '分')}
                        ${timeUnit(timeLeft.seconds, '秒')}
                    </div>
                `;
            }

            return `
                <div class="relative overflow-hidden rounded-2xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl ${bgClass}">
                    <div class="absolute -right-6 -top-6 opacity-10 rotate-12">
                        <i data-lucide="${iconName}" width="150" height="150"></i>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h2 class="text-lg font-bold tracking-wide uppercase ${eventId === 'exam_day' && isFinished ? 'text-yellow-100' : (isHighlight ? 'text-blue-100' : 'text-slate-500')}">
                                    ${title}
                                </h2>
                                ${isHighlight && !isFinished ? '<span class="bg-amber-400 text-amber-900 text-xs font-bold px-2 py-0.5 rounded-full">TARGET</span>' : ''}
                            </div>
                            ${subtitle ? `<p class="text-sm ${eventId === 'exam_day' && isFinished ? 'text-yellow-100/80' : (isHighlight ? 'text-blue-200' : 'text-slate-400')}">${subtitle}</p>` : ''}
                        </div>
                        ${contentHtml}
                    </div>
                </div>
            `;
        }

        function renderCountdowns() {
            const now = new Date();
            const mainExam = EXAM_EVENTS.find(e => e.isMainExam);
            const nextEvent = EXAM_EVENTS.find(e => {
                const target = e.endDate || e.startDate;
                const endOfDay = new Date(target);
                endOfDay.setHours(23, 59, 59, 999);
                return endOfDay > now;
            });

            const container = document.getElementById('countdowns-container');
            let html = '';

            if (mainExam) {
                html += createCountdownHTML(mainExam.startDate, "距離國中會考", mainExam.note, true, mainExam.id, mainExam.endDate);
            }

            if (nextEvent && nextEvent.id !== mainExam?.id) {
                html += createCountdownHTML(nextEvent.startDate, `距離 ${nextEvent.title}`, nextEvent.note, false, nextEvent.id, nextEvent.endDate);
            }

            container.innerHTML = html;
            
            if (window.lucide) window.lucide.createIcons();
        }

        function renderTimeline() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            const container = document.getElementById('timeline-events');
            const html = EXAM_EVENTS.map(event => {
                const isPast = event.endDate ? event.endDate < now : event.startDate < now;
                const isCurrent = (() => {
                    if (event.endDate) {
                        return now >= event.startDate && now <= event.endDate;
                    }
                    return now.getTime() === event.startDate.getTime();
                })();

                const icon = isPast ? 'check-circle-2' : isCurrent ? 'map-pin' : 'circle';
                const iconColorClass = isCurrent 
                    ? 'border-blue-600 text-blue-600 scale-125 shadow-md shadow-blue-200 bg-white' 
                    : isPast 
                        ? 'border-slate-400 text-slate-400 bg-white' 
                        : 'border-slate-300 text-slate-300 bg-white';
                
                const titleColor = isCurrent ? 'text-blue-700' : 'text-slate-800';
                const dateColor = isCurrent ? 'text-blue-600 font-bold' : 'text-slate-500';

                return `
                    <div class="relative flex gap-4 group ${isPast ? 'opacity-60' : ''}">
                        <div class="relative z-10 flex-shrink-0 w-6 h-6 mt-1 rounded-full border-2 flex items-center justify-center transition-transform ${iconColorClass}">
                            <i data-lucide="${icon}" width="${isCurrent ? 16 : (isPast ? 16 : 12)}" class="${isCurrent ? 'fill-blue-600 text-white' : (isPast ? '' : 'fill-white')}"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex flex-wrap items-baseline justify-between gap-2">
                                <h4 class="font-bold text-lg ${titleColor}">${event.title}</h4>
                                <span class="text-sm font-mono ${dateColor}">
                                    ${formatROCDate(event.startDate)} (${getDayOfWeek(event.startDate)})
                                </span>
                            </div>
                            <p class="text-slate-600 mt-1 text-sm">${event.note}</p>
                            ${event.isMainExam && !isPast ? '<div class="mt-2 inline-block px-3 py-1 bg-red-100 text-red-700 text-xs font-bold rounded-full">關鍵決戰日</div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
            if (window.lucide) window.lucide.createIcons();
        }

                                    <i data-lucide="quote" width="32" height="32"></i>
                                </div>
                                <p class="text-lg text-slate-700 font-medium leading-relaxed italic transition-opacity duration-300 ${isLoading ? 'opacity-50' : 'opacity-100'}">
                                    ${text}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                if (window.lucide) window.lucide.createIcons();
                
                const btn = document.getElementById('refresh-quote-btn');
                if(btn) btn.onclick = () => refreshQuote();
            };

            const refreshQuote = () => {
                // Show loading state briefly for UX
                renderQuote("正在尋找靈感...", true);
                
                setTimeout(() => {
                    renderQuote(getRandomQuote());
                }, 400); // Short delay to make the refresh feel "real"
            };

            // Initial load
            renderQuote(getRandomQuote());
        }

        function initMobileMenu() {
            const btn = document.getElementById('mobile-menu-btn');
            const menu = document.getElementById('mobile-menu');
            
            if (btn && menu) {
                btn.addEventListener('click', () => {
                    menu.classList.toggle('open');
                });
            }
        }

        // --- Main Init ---
        function init() {
            renderCountdowns();
            setInterval(renderCountdowns, 1000);
            renderTimeline();
            initQuotes(); // Replaces initAiCoach
            initMobileMenu();
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

    </script>
<script type="module" src="/index.tsx"></script>
